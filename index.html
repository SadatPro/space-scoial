<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Space</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha26-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha26-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Brand Primary color mapping
              teal: {
                50: '#e0fbff',
                100: '#bdf5ff',
                200: '#80eeff',
                300: '#40e6ff',
                400: '#00ddff',
                500: '#00CCFF', // Brand Primary #00CCFF
                600: '#00a3cc',
                700: '#007a99',
                800: '#005266',
                900: '#002933',
                950: '#00141a',
              },
              cyan: {
                50: '#e0fbff',
                100: '#bdf5ff',
                200: '#80eeff',
                300: '#40e6ff',
                400: '#00ddff',
                500: '#00CCFF', // Brand Primary #00CCFF
                600: '#00a3cc',
                700: '#007a99',
                800: '#005266',
                900: '#002933',
                950: '#00141a',
              },
              slate: {
                950: '#020617'
              }
            },
            boxShadow: {
              'premium': '0 20px 50px -12px rgba(0, 0, 0, 0.1)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
              'cyan-glow': '0 0 20px rgba(0, 204, 255, 0.4)',
              'teal-glow': '0 0 20px rgba(0, 204, 255, 0.4)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'orbit': 'orbit 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              orbit: {
                'from': { transform: 'rotate(0deg) translateX(50px) rotate(0deg)' },
                'to': { transform: 'rotate(360deg) translateX(50px) rotate(-360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smoothness and Fluidity */
      html {
        scroll-behavior: smooth;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .transition-fluid {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      body {
        background-color: #F8FAFC;
        overscroll-behavior-y: none;
      }
      
      .dark body {
        background-color: #020617;
      }

      /* Professional Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Safe areas for mobile */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="text-slate-900 antialiased transition-colors duration-500 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
